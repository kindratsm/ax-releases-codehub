<div ng-if="(!!$ctrl.isMasterDetail&&!!$ctrl.customer.Id)||(!$ctrl.isMasterDetail)">
  <h3 class="text-center">Customer Details</h3>
  <ng-form name="customer">
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control input-sm" id="Name" name="Name" placeholder="Name"
        ng-model="$ctrl.customer.Name">
    </div>

    <div class="form-group">
      <label for="CountryId">Country</label>
      <select class="form-control input-sm" ng-model="$ctrl.customer.CountryId" id="CountryId" name="CountryId">
        <option ng-repeat="country in $ctrl.countriesArray" ng-value="country.Id">
          {{country.Name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Description">Name</label>
      <textarea class="form-control input-sm" rows="2" id="Description" name="Description" placeholder="Description"
        ng-model="$ctrl.customer.Description"></textarea>
    </div>
    <entity-actions entity-id="$ctrl.customer.Id" is-master-detail="$ctrl.isMasterDetail"
      on-create="$ctrl.onCreate(event)" on-update="$ctrl.onUpdate(event)" on-cancel="$ctrl.onCancel(event)">
    </entity-actions>
  </ng-form>
</div>
