<h4 class="text-center">Customers</h4>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>CountryId</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in $ctrl.customersArray" ng-click="$ctrl.select(customer)"
        ng-class="{ info: customer.Id===$ctrl.selectedId}">
        <td>{{customer.Id}}</td>
        <td>{{customer.Name}}</td>
        <td>{{customer.Description}}</td>
        <td>{{customer.CountryId}}</td>
      </tr>
    </tbody>
  </table>
</div>
