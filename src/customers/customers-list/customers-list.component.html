<h4 class="text-center">Customers</h4>
<div class="action-bar pb-2">
  <button type="button" class="btn btn-success btn-sm" ng-click="$ctrl.onCreate()">Create</button>
  <button type="button" class="btn btn-warning btn-sm" ng-click="$ctrl.onEdit({ id: $ctrl.selectedId })">Edit</button>
  <button type="button" class="btn btn-danger btn-sm" ng-click="$ctrl.onDelete($ctrl.selectedId)">Delete</button>
</div>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>CountryId</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in $ctrl.customersArray" ng-click="$ctrl.selectedId = customer.Id"
        ng-dblclick="$ctrl.select(customer)" ng-class="{ info: customer.Id===$ctrl.selectedId}">
        <td>{{customer.Id}}</td>
        <td>{{customer.Name}}</td>
        <td>{{customer.Description}}</td>
        <td>{{customer.CountryId}}</td>
      </tr>
    </tbody>
  </table>
</div>
