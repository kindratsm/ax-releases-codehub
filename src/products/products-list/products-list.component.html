<h4 class="text-center">Products</h4>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in $ctrl.productsArray">
        <td>{{product.Id}}</td>
        <td>{{product.Name}}</td>
      </tr>
    </tbody>
  </table>
</div>
