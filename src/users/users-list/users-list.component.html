<h4 class="text-center">Users</h4>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>LastName</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in $ctrl.usersArray">
        <td>{{user.Id}}</td>
        <td>{{user.Firstname}}</td>
        <td>{{user.LastName}}</td>
        <td>{{user.Email}}</td>
      </tr>
    </tbody>
  </table>
</div>
